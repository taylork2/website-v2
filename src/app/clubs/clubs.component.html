<div id="clubs" class="clubs-bg wrapper">
  <h1>05 Other Projects</h1>
  <div
    class="container"
    fxLayout="row wrap"
    fxLayout.lt-sm="column"
    fxLayoutGap="20px"
    fxLayoutAlign="center"
  >
    <my-browser *ngFor="let club of clubs" fxFlex="1 1 0">
      <div class="club-desc">
        <span class="link"
          ><a *ngIf="club.link" mat-icon-button [href]="club.link"
            ><i class="fas fa-external-link-alt"></i></a
        ></span>
        <h2>{{ club.club }}</h2>

        <p class="mat-caption">{{ club.position }}</p>
        <p>{{ club.desc }}</p>
      </div>
    </my-browser>
  </div>
</div>
